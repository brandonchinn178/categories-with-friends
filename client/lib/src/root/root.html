<div class="card">
  <div class="title">
    Create or join a game:
  </div>
  <material-input label="Enter game id" [(ngModel)]="gameId"
                  (keypress)="onGameIdKeypress"
                  floatingLabel>
  </material-input>
  <material-input label="Enter your username" [(ngModel)]="player"
                  #playerInput
                  (keypress)="onPlayerKeypress"
                  floatingLabel>
  </material-input>
  <material-button class="btn" raised (trigger)="onEnter">Enter</material-button>
  <div class="error">{{errorMsg}}</div>
</div>
