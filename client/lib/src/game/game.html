<!-- Wait for people -->
<lobby-a *ngIf="phase == Phase.lobby"
       [playerList]="playerList"
       [player]="player"
       [gameId]="gameId">
</lobby-a>

<!-- Play game, insert answers -->
<in-round *ngIf="phase == Phase.inRound"
          [startRound]="startRound"
          [isHost]="isHost">
</in-round>

<!-- View everyone's answers and argue -->
<validation-a *ngIf="phase == Phase.validation"
    [player]="player"
    [round]="round"
    [isHost]="isHost"
    [startValidation]="startValidation">
</validation-a>

<!-- Validation results are revealed, current scoreboard, option to start next
  round -->
<post-round *ngIf="phase == Phase.postRound"
  [player]="player"
  [isHost]="isHost"
  [round]="round"
  [endRound]="endRound"
  (onNewGame)="newGame">
</post-round>

<div class="error">{{error}}</div>
